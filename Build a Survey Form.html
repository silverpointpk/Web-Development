<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="Build Survey Form.Css"/>
</head>

<body>
    <div class="container">

        <div class="title">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve!</p>
        </div>
        <form class="form-container">
            <div class="form-group">
              <label for="Name" id="Name-label">Name</label>
              <input
                type="text"
                id="Name"
                name="Name"
                placeholder="Enter Your Name here"
                required
              />
            </div>
    
            <div class="form-group">
              <label for="Email" id="Email-label">Email</label>
              <input
                type="Email"
                id="Email"
                name="Email"
                placeholder="Enter Email here"
                required
              />
            </div>
    
            <div class="form-group">
              <label for="Age" id="number-label">Age <span>(optional)</span></label>
              <input
                type="number"
                id="Age"
                name="Age"
                min="10"
                max="99"
                placeholder="Age"
              />
            </div>
    
            <div class="form-group">
              <p>Which option best describe your current role?</p>
              <select id="dropdown" name="role" required>
                <option value="selected">Select Current Role</option>
                <option value="student">Student</option>
                <option value="Full-time-job">Full time job</option>
                <option value="Full-time-learner">Full time Learner</option>
                <option value="Prefer-not-to-say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
            </div>
    
            <div class="form-group">
              <p>Would you recommend freeCodeCamp to a friend?</p>
              <label
                ><input
                  name="user-recommend"
                  type="radio"
                  value="definitely"
                />Definitely</label
              >
              <label
                ><input
                  name="user-recommend"
                  type="radio"
                  value="maybe"
                />Maybe</label
              >
              <label
                ><input name="user-recommend" type="radio" value="not-sure" />Not
                Sure</label
              >
            </div>
    
            <div class="form-group">
              <p>What is your favorite feature of freeCodeCamp?</p>
              <select id="most-like" name="most-like" class="form-control" required>
                <option disabled selected value>Select an Option</option>
                <option value="challenge">challenge</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="improvments"
                >What would you like to see improved?(Check All that Apply)</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Front-end Projects"
                  class="input-checkbox"
                />Front-end Projects</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Back-end Projects"
                  class="input-checkbox"
                />
                Back-end Projects</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Data Visualization"
                  class="input-checkbox"
                />Data Visualization</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Challenges"
                  class="input-checkbox"
                />Challenges</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Open Source Community"
                  class="input-checkbox"
                />Open Source Community</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Gitter help rooms"
                  class="input-checkbox"
                />Gitter help rooms</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Videos"
                  class="input-checkbox"
                />Videos</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value=" City Meetups"
                  class="input-checkbox"
                />
                City Meetups</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Wiki"
                  class="input-checkbox"
                />Wiki</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Forum"
                  class="input-checkbox"
                />Forum</label
              >
              <label
                ><input
                  name="improvments"
                  type="checkbox"
                  value="Additional Courses"
                  class="input-checkbox"
                />Additional Courses</label
              >
            </div>
    
            <div class="form-group">
              <label for="comments">Any comments or suggestions?</label>
              <textarea
                id="comments"
                name="comments"
                placeholder="Enter your comments..."
              ></textarea>
            </div>
    

           <div class="form-group">
           <button type="submit" id="submit" class="submit-button">Submit</button>
           </div>
        </form>
    </div>
</body>
</html>
