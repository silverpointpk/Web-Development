<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table, th, td
        {
        border: 1px solid black;
        }
   </style>

<body style="background-color: aquamarine;">

    <table style="width: auto;" >

        </tr>
    
        <td colspan="2"><label for="About Me">About Me</label></td></tr>

        <tr>

        <input type="checkbox">
        </td>
        </tr>

        </tr>
    </table>
